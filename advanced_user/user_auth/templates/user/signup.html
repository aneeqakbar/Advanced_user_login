<h2>Sign up Form</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {% if field.help_text %}
      <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
    </p>
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
    </p>
  {% endfor %}
  {% for field in form %}
    <p>
      {% for field in form %}
        <p style="color: red">{{ field.errors }}</p>
      {% endfor %}
    </p>
  {% endfor %}
  <button type="submit">Sign up</button>
</form>
